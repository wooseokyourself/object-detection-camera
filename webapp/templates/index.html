{% extends "base.html" %}
{% block title %}Ino-On Device Settings{% endblock %}
{% block body %}
<div class="jumbotron">
  <h1>Ino-On Device Settings</h1>
  <form method="POST" action="/submit_device">
    <h5>Device ID: {{device_id}}</h5>
    <select name="device_id">
      <option value="0001">0001</option>
      <option value="0002">0002</option>
      <option value="0003">0003</option>
      <option value="0004">0004</option>
      <option value="0005">0005</option>
      <option value="0006">0006</option>
      <option value="0007">0007</option>
      <option value="0008">0008</option>
      <option value="0009">0009</option>
      <option value="0010">0010</option>
    </select>
    <br />
    <br />
    <button type="submit">설정 완료</button>
    <br />
    <br />
  <h1>YOLO Configuration Settings</h1>
  <form method="POST" action="/submit_yolo">
    <h5>Confidence Threshold: {{confidence}}</h5>
    <select name="confidence_threshold">
      <option value="0.1">0.1</option>
      <option value="0.2">0.2</option>
      <option value="0.3">0.3</option>
      <option value="0.4">0.4</option>
      <option value="0.5">0.5</option>
      <option value="0.6">0.6</option>
      <option value="0.7">0.7</option>
      <option value="0.8">0.8</option>
      <option value="0.9">0.9</option>
    </select>
    <h5>NMS Threshold: {{nms}}</h5>
    <select name="nms_threshold">
      <option value="0.1">0.1</option>
      <option value="0.2">0.2</option>
      <option value="0.3">0.3</option>
      <option value="0.4">0.4</option>
      <option value="0.5">0.5</option>
      <option value="0.6">0.6</option>
      <option value="0.7">0.7</option>
      <option value="0.8">0.8</option>
      <option value="0.9">0.9</option>
    </select>
    <h5>Resize: {{resize}}</h5>
    <select name="resize">
      <option value="416">416</option>
      <option value="608">608</option>
      <option value="800">800</option>
      <option value="1024">1024</option>
      <option value="1248">1248</option>
      <option value="1440">1440</option>
    </select>
    <br />
    <br />
    <button type="submit">설정 완료</button>
    <br />
    <br />
  </form>
  <h2>Preview</h2>
  <head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .imgbox {
            display: grid;
            height: 100%;
        }
        .center-fit {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }
    </style>
  </head>
  <body>
  <div class="imgbox">
      <img class="center-fit" src="{{ url_for('videoFeed') }}">
</div>
</body>
</div>
{% endblock %}
